<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Vinhos</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
      <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<! -- Corpo da página -->
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Gerenciamento de Vinhos</h1>
        
        <div class="text-center mb-4">
            <img src="{{ url_for('static', filename='vinhos.jpg') }}" alt="Ilustração de Vinho" class="img-fluid rounded" style="max-height: 200px; object-fit: cover; min-width: 100%; display: flex;">
        </div>
        <div class="card shadow-sm p-4 mb-4">
            <h2 class="card-title text-center mb-4">Cadastrar Novo Vinho</h2>
            <form id="cadastroForm">
                <div class="mb-3">
                    <label for="nome_vinho" class="form-label">Nome do Vinho:</label>
                    <input type="text" class="form-control" id="nome_vinho" required>
                </div>
                <div class="mb-3">
                    <label for="data_fabricacao" class="form-label">Data de Fabricação:</label>
                    <input type="date" class="form-control" id="data_fabricacao" required>
                </div>
                <div class="mb-3">
                    <label for="cidade_producao" class="form-label">Cidade de Produção:</label>
                    <input type="text" class="form-control" id="cidade_producao" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Cadastrar Vinho</button>
            </form>
            <div id="statusMessage" class="mt-3 text-center"></div>
        </div>

        <div class="card shadow-sm p-4">
            <h2 class="card-title text-center mb-4">Vinhos Cadastrados</h2>
            
            <table class="table table-striped table-hover" id="vinhosTable" style="display: none;">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Nome do Vinho</th>
                        <th scope="col">Data Fabricação</th>
                        <th scope="col">Cidade Produção</th>
                        <th scope="col">Ações</th>
                    </tr>
                </thead>
                <tbody id="listaVinhos">
                </tbody>
            </table>
            
            <div id="noWineMessage" class="text-center text-muted mt-4 d-none">Nenhum Vinho Encontrado...</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
</body>
</html>
